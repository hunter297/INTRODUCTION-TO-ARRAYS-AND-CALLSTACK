<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>


        var animals = ['dog','goat','lion','Horse']
        var strikers = ['ethan','Ran','zero','volt']

        document.write(animals[3])
        document.write("<br>")
        document.write(strikers[3])
        document.write("<br>")
        document.write(strikers.length)
        document.write("<br>")
        animals.pop()
        document.write(animals)
        document.write("<br>")
        document.write(strikers.join("%100"))
        document.write("<br>")
        animals.push("leopard")
        document.write(animals)
        document.write("<br>")
        strikers.shift()
        document.write(strikers)
        


        
        


    </script>
</body>
</html>
